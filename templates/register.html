{% extends "base.html" %}

{% block content %}
<h1>用户注册</h1>

<form method="POST" action="/register">
    <label for="name">您的姓名:</label>
    <input type="text" id="name" name="name" required placeholder="请输入姓名">

    <label for="emergency_email">紧急联系人邮箱:</label>
    <input type="email" id="emergency_email" name="emergency_email" required placeholder="请输入紧急联系人邮箱">

    <button type="submit" class="btn">注册</button>
</form>

<a href="/" class="btn btn-secondary">返回</a>
{% endblock %}
